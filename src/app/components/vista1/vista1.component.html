<div class="container text-center mt-5" [hidden]="!image">
  <h2 class="text-warning text-center mt-5">{{ title }}</h2>
  <div class="d-flex justify-content-center">
    <div class="w-50">
      <div class="mb-3 mt-4 align-items-center">
        <img
          src="img1.png"
          alt="Imagen de correa 1"
          class="img-fluid"
          style="max-width: 150px"
          (load)="cargarImagen()"
        />
      </div>
      <button class="btn btn-primary mt-3 w-100" routerLink="/vista2">Comprar</button>
    </div>
  </div>
</div>

<div *ngIf="!image" class="text-center mt-5">
  <div class="spinner-border text-warning"></div>
  <p class="mt-3">Cargando, por favor espere ...</p>
</div>
